<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa65c1dd72.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="add-note">
                <input type="text" placeholder="Type something..." id="myInput" >
                <span id="btn" class="add_btn"><i class="fas fa-plus"></i></span>
            </div>
        </div>
        <div class="container-list-note">
            <ul id="list-note">
            
            </ul>
        </div>
        
    </div>

    <script>
        let add_btn = document.querySelector("#btn");
        let listNote = document.querySelector("#list-note");
        let textTodo = document.querySelector("#myInput");
        let delBtn;

        function addNote(){
            if(textTodo.value == ""){
                alert("please type something...");
            }else{
                let li = document.createElement("li");
                delBtn = document.createElement("i");
                delBtn.classList.add("fas","fa-times");
                li.textContent = textTodo.value;
                listNote.appendChild(li);
                li.appendChild(delBtn);
                textTodo.value = "";

                delBtn.onclick = function() {
                    listNote.removeChild(li);
                }
            }
        }

        add_btn.addEventListener("click",()=>{
           addNote();
        })
        textTodo.addEventListener("keydown",(e)=>{
            if(e.keyCode == 13){
                addNote();
            }
        })

       
    </script>
</body>
</html>
